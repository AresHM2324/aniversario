<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Anivers√°rio üéâ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #ff4d6d;
    --secondary: #ff758c;
    --bg: #f8f9fa;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    width: 320px;
    height: 450px;
    perspective: 1200px;
    cursor: pointer;
}

.inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Classe aplicada via JS */
.card.open .inner {
    transform: rotateY(180deg);
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
}

.front {
    background: white;
    border: 2px solid #fff;
}

.front h1 {
    font-family: 'Dancing Script', cursive;
    color: var(--primary);
    font-size: 2.5em;
    margin-bottom: 10px;
}

.front .icon {
    font-size: 50px;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
}

.back {
    background: #fff0f5;
    transform: rotateY(180deg);
}

.back img {
    width: 130px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 5px solid white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.back h2 {
    font-family: 'Dancing Script', cursive;
    color: var(--primary);
    margin: 0;
}

p {
    color: #666;
    line-height: 1.6;
}

.hint {
    font-size: 0.8em;
    color: #999;
    margin-top: 20px;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Canvas para os confetes */
#canvas {
    position: absolute;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 999;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="toggleCard()">
  <div class="inner">
    
    <div class="front">
      <div class="icon">üéÅ</div>
      <h1>Feliz Anivers√°rio! Bocona</h1>
      <p>Facebook ki avisan</p>
      <p class="hint">Da cu dedo ali </p>
    </div>

    <div class="back">
      <img src="634733328_1694788784823822_3463036522958424904_n.jpg" alt="Foto Especial">
      <h2>Parab√©ns! üíñ</h2>
      <p>
        Que este novo ciclo seja t√£o radiante quanto o seu sorriso. 
        Muitas conquistas, sa√∫de e momentos inesquec√≠veis!
      </p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
function toggleCard() {
    const card = document.querySelector('.card');
    const musica = document.getElementById('musica');
    
    card.classList.toggle('open');

    // Tenta tocar a m√∫sica quando abrir
    if(card.classList.contains('open')) {
        musica.play().catch(() => console.log("√Åudio bloqueado pelo navegador."));
        
        // Efeito de Confetes
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ff758c', '#ffccd5', '#ffffff']
        });
    } else {
        musica.pause();
    }
}
</script>

</body>
</html>
